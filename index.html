<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script type="module" src="./script/app.js" defer></script>
    <title>Black Jack</title>
</head>
<body>
    <header>
        <div id="logo"></div>
        <div id="title">
            <h1>Black Jack</h1>
        </div>
        <div id="music">
            <h3>Background Music</h3>
            <audio controls src="./Music/music-ambiant.mp3" id="control-music"></audio>
        </div>
    </header>
    <main>
        <div id="sideL">
            <div id="btn-card">
                <button id="new-card" class="action-btn">CARD</button>
                <button id="show" class="action-btn">SHOW</button>
                <button id="sleep" class="action-btn">SLEEP</button>
            </div>
        </div>
        <div id="center">
            <div id="deck">Deck</div>
            <div id="handBank">Bank</div>
            <div id="handPlayer">Player</div>
        </div>
        <div id="bank"></div>
    </main>
    <footer></footer>
</body>
</html>
